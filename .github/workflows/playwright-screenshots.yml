name: Generate Playwright Screenshots

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Verify Just installation
        run: just --version
      
      - name: Install dependencies
        run: |
          just install
          # Ensure Hugo is in PATH for subsequent steps
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Generate screenshots
        run: just test-all
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots-${{ github.sha }}
          path: screenshots/
          retention-days: 30
      
      - name: Comment PR with screenshots
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const screenshotsDir = 'screenshots';
            
            if (!fs.existsSync(screenshotsDir)) {
              console.log('No screenshots directory found');
              return;
            }
            
            const files = fs.readdirSync(screenshotsDir);
            
            if (files.length === 0) {
              console.log('No screenshot files found');
              return;
            }
            
            let comment = '## ðŸ“¸ Playwright Screenshots\n\n';
            comment += `Generated ${files.length} screenshots for all major pages:\n\n`;
            
            // Group by page name
            const pages = [...new Set(files.map(f => f.split('-')[0]))];
            
            for (const pageName of pages) {
              const pageFiles = files.filter(f => f.startsWith(pageName + '-'));
              
              if (pageFiles.length === 0) continue;
              
              comment += `### ${pageName.charAt(0).toUpperCase() + pageName.slice(1)}\n\n`;
              comment += '| Desktop | Tablet | Mobile |\n';
              comment += '|---------|--------|--------|\n';
              comment += '| ';
              
              const desktop = pageFiles.find(f => f.includes('desktop'));
              const tablet = pageFiles.find(f => f.includes('tablet'));
              const mobile = pageFiles.find(f => f.includes('mobile'));
              
              comment += desktop ? `ðŸ“± ${desktop}` : '-';
              comment += ' | ';
              comment += tablet ? `ðŸ“± ${tablet}` : '-';
              comment += ' | ';
              comment += mobile ? `ðŸ“± ${mobile}` : '-';
              comment += ' |\n\n';
            }
            
            comment += '\n---\n\n';
            comment += `ðŸ“¦ Download all screenshots: [playwright-screenshots-${context.sha}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n`;
            comment += `Generated with \`just test-all\` on commit ${context.sha.substring(0, 7)}\n`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“¸ Playwright Screenshots')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

