name: Deploy Meetings Content

on:
  repository_dispatch:
    types: [meetings-updated]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log webhook payload
        run: |
          echo "Received webhook from zoom-meetings-archive"
          echo "Timestamp: ${{ github.event.client_payload.timestamp }}"
          echo "Source run: ${{ github.event.client_payload.run_url }}"
        
      - name: Pull latest content from meetings repo
        run: |
          echo "Meetings content is managed by Micro.blog plugin architecture"
          echo "Micro.blog will automatically fetch content from both repos"
          echo "No action needed here - this workflow exists for logging and future automation"
        
      - name: Notify on completion
        if: success()
        run: |
          echo "âœ… Meetings content updated successfully"
          echo "Micro.blog will sync changes on next build"
