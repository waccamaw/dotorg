<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
	
	{{ partial "microblog_head.html" . }}
	
	<style>
		/* Critical inline CSS */
		* { margin: 0; padding: 0; box-sizing: border-box; }
		:root {
			--primary-color: #0033cc;
			--text-color: #2a2a2a;
			--text-light: #6b6b6b;
			--bg-color: #faf8f3;
			--bg-secondary: #fff5eb;
			--border-color: #e0e0e0;
			--link-color: #0033cc;
			--link-hover: #0028a3;
			--max-width: 900px;
		}
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			line-height: 1.6;
			color: var(--text-color);
			background: var(--bg-color);
		}
		a { color: var(--link-color); text-decoration: none; }
		a:hover { color: var(--link-hover); text-decoration: underline; }
		img { max-width: 100%; height: auto; }
		
		/* Header */
		.site-header {
			background: white;
			border-bottom: 2px solid var(--border-color);
			padding: 1rem 0;
			margin-bottom: 2rem;
		}
		.header-container {
			max-width: var(--max-width);
			margin: 0 auto;
			padding: 0 1.5rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 2rem;
		}
		.site-branding { display: flex; align-items: center; }
		.site-logo img { height: 50px; width: 50px; object-fit: contain; }
		.header-right { display: flex; align-items: center; gap: 2rem; flex: 1; justify-content: flex-end; }
		.site-nav ul { list-style: none; display: flex; gap: 0.5rem; margin: 0; padding: 0; }
		.site-nav a {
			color: var(--text-color);
			font-weight: 500;
			text-decoration: none;
			padding: 0.4rem 0.8rem;
			border-radius: 4px;
			transition: all 0.2s ease;
		}
		.site-nav a:hover { background: var(--bg-secondary); color: var(--primary-color); text-decoration: none; }
		
		/* Search */
		.site-search { flex: 0 0 auto; }
		.site-search form { display: flex; align-items: center; gap: 0.5rem; }
		.search-input {
			padding: 0.5rem 1rem;
			border: 1px solid var(--border-color);
			border-radius: 20px;
			font-size: 0.9rem;
			width: 180px;
			transition: all 0.2s ease;
		}
		.search-input:focus {
			outline: none;
			border-color: var(--primary-color);
			width: 220px;
		}
		.search-icon {
			background: transparent;
			color: var(--primary-color);
			border: none;
			padding: 0;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: all 0.2s ease;
			border-radius: 50%;
		}
		.search-icon:hover { background: var(--bg-secondary); color: var(--link-hover); }
		.search-icon svg { display: block; }
		
		/* Main */
		main {
			max-width: var(--max-width);
			margin: 0 auto;
			padding: 0 1.5rem 3rem;
			min-height: 60vh;
		}
		
		/* Footer */
		.site-footer {
			background: var(--text-color);
			color: rgba(255, 255, 255, 0.9);
			padding: 3rem 0 1rem;
			margin-top: 4rem;
		}
		.footer-container {
			max-width: var(--max-width);
			margin: 0 auto;
			padding: 0 1.5rem;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 2rem;
			margin-bottom: 2rem;
		}
		.footer-section h3 { color: white; margin-bottom: 1rem; }
		.footer-section a { color: rgba(255, 255, 255, 0.85); }
		.social-menu { list-style: none; padding: 0; }
		.social-menu li { margin-bottom: 0.5rem; }
		.footer-bottom {
			max-width: var(--max-width);
			margin: 0 auto;
			padding: 1.5rem 1.5rem 0;
			border-top: 1px solid rgba(255, 255, 255, 0.2);
			text-align: center;
			color: rgba(255, 255, 255, 0.7);
			font-size: 0.9rem;
		}
		
		@media (max-width: 768px) {
			.header-container { flex-direction: column; align-items: stretch; gap: 1rem; }
			.header-right { flex-direction: column; gap: 1rem; }
			.site-nav ul { flex-wrap: wrap; justify-content: center; }
			.site-search form { width: 100%; }
			.search-input { flex: 1; width: auto; }
			.search-input:focus { width: auto; }
			.footer-container { grid-template-columns: 1fr; }
		}
	</style>
</head>
