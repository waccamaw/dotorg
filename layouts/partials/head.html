<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
	
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-P49D85S2B2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-P49D85S2B2');
	</script>
	
	<script>
		// Add page-specific classes to body for CSS targeting
		document.addEventListener('DOMContentLoaded', function() {
			const path = window.location.pathname;
			if (path === '/resolutions/' || path === '/resolutions') {
				document.body.classList.add('page-resolutions');
				
				// Remove the redundant heading from content
				const content = document.querySelector('.e-content');
				if (content) {
					const firstPara = content.querySelector('p:first-of-type');
					if (firstPara && firstPara.querySelector('strong')) {
						firstPara.style.display = 'none';
					}
				}
			}
		});
	</script>
	
	{{ partial "microblog_head.html" . }}
</head>
