{{ define "main" }}

<style>
	/* Meeting card layout - position:relative moved to theme.css */
	
	.lock-icon {
		position: absolute;
		top: 1rem;
		right: 1rem;
		font-size: 1.5rem;
		opacity: 0.8;
		z-index: 10;
	}
	
	.meeting-content {
		width: 100%;
	}
	
	/* Feature badges for recording/transcript/notes */
	.meeting-features {
		display: flex;
		gap: 0.75rem;
		flex-wrap: wrap;
		margin-top: 0.5rem;
	}
	
	.calendar-badge {
		display: inline-flex;
		align-items: center;
		gap: 0.35rem;
		padding: 0.4rem 0.75rem;
		background: var(--primary-color, #0033cc);
		color: white;
		border-radius: 4px;
		font-size: 0.85rem;
		font-weight: 600;
		text-transform: uppercase;
		letter-spacing: 0.3px;
	}
	
	.feature-badge {
		display: inline-flex;
		align-items: center;
		gap: 0.35rem;
		padding: 0.4rem 0.6rem;
		background: var(--bg-secondary, #fff5eb);
		border: 1px solid var(--border-color, #d4c5b9);
		border-radius: 4px;
		font-size: 0.85rem;
		color: var(--text-color, #5c4a3a);
		font-weight: 500;
	}
	
	@media (max-width: 640px) {
		.meeting-features {
			gap: 0.5rem;
		}
		
		.calendar-badge,
		.feature-badge {
			font-size: 0.8rem;
			padding: 0.35rem 0.5rem;
		}
	}
</style>

<div class="meetings-page">
	<header class="page-header">
		<h1 class="page-title">{{ .Title }}</h1>
		{{ if .Content }}
		<div class="page-description">
			{{ .Content }}
		</div>
		{{ end }}
	</header>

	<!-- API-POWERED EXPERIENCE -->
	<section class="meetings-section new-experience">
		<!-- Category Filter Buttons -->
		<div class="category-filter-container" style="max-width: 900px; margin: 1.5rem auto; padding: 0 1.5rem;">
			<div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
				<h3 style="margin: 0; font-size: 1.1rem; color: var(--text-color);">Filter by Type</h3>
				<button id="resetFilter" class="reset-filter" style="display: none; padding: 0.5rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: var(--text-color);">Show All</button>
			</div>
			<div id="categoryButtons" style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
				<!-- Category buttons will be generated by JS -->
			</div>
		</div>

		<!-- Year Filter Timeline -->
		<div class="year-filter-container" style="max-width: 900px; margin: 1.5rem auto; padding: 0 1.5rem;">
			<div class="year-filter-header" style="margin-bottom: 1rem;">
				<h3 style="margin: 0; font-size: 1.1rem; color: var(--text-color);">Filter by Year</h3>
			</div>
			<div class="year-timeline">
				<div class="timeline-track">
					<div class="timeline-years" id="timelineYears" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
						<!-- Years will be generated by JS -->
					</div>
					<div class="timeline-indicator" id="timelineIndicator"></div>
				</div>
			</div>
			<div class="selected-year-display" style="margin-top: 0.75rem;">
				<span id="selectedYearText" style="color: var(--text-light); font-size: 0.9rem;"></span>
			</div>
		</div>

		<div class="meetings-list" id="meetingsList">
			<!-- Meetings will be rendered by JavaScript -->
		</div>
		
		<!-- Auth status moved below content -->
		<div id="authStatus" class="auth-status" style="margin-top: 3rem; text-align: center;"></div>
	</section>

	<!-- Include configuration, API client, and app -->
	<script src="/js/members-config.js"></script>
	<script src="/js/meetings-api.js"></script>
	<script src="/js/meetings-app.js"></script>
</div>

{{ end }}
