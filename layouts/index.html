<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FAF8F3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            max-width: 280px;
            height: auto;
            margin: 0 auto 3rem;
            display: block;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2A2A2A;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            font-size: 1.125rem;
            color: #6B6B6B;
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 0.3px;
        }
        
        .contact {
            background: #0033cc;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 51, 204, 0.15);
            margin-bottom: 2rem;
        }
        
        .contact h2 {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: white;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .contact-info {
            text-align: center;
        }
        
        .contact-item {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
        }
        
        .contact-item:last-of-type {
            margin-bottom: 0;
        }
        
        .contact-item a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s;
            font-weight: 400;
        }
        
        .contact-item a:hover {
            opacity: 0.8;
        }
        
        .address-line {
            display: block;
        }
        
        .social {
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social a {
            display: inline-block;
            margin: 0 1rem;
            color: white;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .social a:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                max-width: 220px;
                margin-bottom: 2rem;
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 3rem;
            }
            
            .contact {
                padding: 2.5rem 1.5rem;
                border-radius: 16px;
            }
            
            .social a {
                margin: 0 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/classic/logo.png" alt="{{ .Site.Title }}" class="logo">
        
        <h1>Coming Soon</h1>
        <p class="tagline">We're building something special. Stay tuned.</p>
        
        <div class="contact">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <a href="tel:+18433586877">(843) 358-6877</a>
                </div>
                <div class="contact-item">
                    <span class="address-line">591 Bluewater Road</span>
                    <span class="address-line">Aynor, SC 29511</span>
                </div>
            </div>
            
            <div class="social">
                <a href="https://www.facebook.com/WaccamawIndianPeople/" target="_blank" rel="noopener">Facebook</a>
                <a href="https://twitter.com/Waccamaw_SC" target="_blank" rel="noopener">Twitter</a>
                <a href="https://www.instagram.com/waccamaw_sc/" target="_blank" rel="noopener">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
